<!doctype html>
<html lang="nl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styling/style.css" />
    <link rel="icon" href="img/simracing.png" type="image/png" />
    <title>Rugby Animatie</title>
  </head>
  <body>
    <div class="veld-container">
      <div class="rugby-veld">
        <div class="carousel">
          <div class="carouselgroep">
            <div class="carouselimg">
              <img src="img/cssimg.png" alt="CSS" />
              <span>CSS</span>
            </div>
            <div class="carouselimg">
              <img src="img/teamwork.png" alt="Teamwork" />
              <span>Teamwork</span>
            </div>
            <div class="carouselimg">
              <img src="img/plannen.png" alt="Plannen" />
              <span>Plannen</span>
            </div>
          </div>

          <div aria-hidden="true" class="carouselgroep">
            <div class="carouselimg">
              <img src="img/cssimg.png" alt="CSS" />
              <span>CSS</span>
            </div>
            <div class="carouselimg">
              <img src="img/teamwork.png" alt="Teamwork" />
              <span>Teamwork</span>
            </div>
            <div class="carouselimg">
              <img src="img/plannen.png" alt="Plannen" />
              <span>Plannen</span>
            </div>
          </div>
        </div>
        <section></section>
      </div>

      <!-- blue  -->
      <div class="veld-player">1</div>
      <div class="veld-player">2</div>
      <div class="veld-player">3</div>
      <div class="veld-player">4</div>
      <div class="veld-player">5</div>
      <div class="veld-player">6</div>
      <!-- red -->
      <div class="veld-red">1</div>
      <div class="veld-red">2</div>
      <div class="veld-red">3</div>
      <div class="veld-red">4</div>
      <div class="veld-red">5</div>
      <div class="veld-red">6</div>
      <div class="veld-red">7</div>

      <div class="ball"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
